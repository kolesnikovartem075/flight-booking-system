<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
<div layout:fragment="content">
  <form th:action="@{/customers/create}" method="post" th:object="${customer}">
    <h4>Registration</h4>
    <div class="row mb-5">
      <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" th:field="*{email}">
        <div th:if="${bindingResult}">
          <div th:if="${e}" th:each="e : ${bindingResult.getFieldErrors('email')}" th:text="${e.getDefaultMessage()}"  class="text-danger"></div>
        </div>
      </div>
    </div>

    <div class="row mb-5">
      <label for="rawPassword" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="rawPassword" th:field="*{rawPassword}">
        <div th:if="${bindingResult}">
          <div th:if="${e}" th:each="e : ${bindingResult.getFieldErrors('rawPassword')}" th:text="${e.getDefaultMessage()}"  class="text-danger"></div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Create</button>
  </form>
</div>
</body>
</html>
