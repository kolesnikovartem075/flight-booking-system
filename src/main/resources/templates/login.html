<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<div layout:fragment="content">
  <form th:action="@{/login}" method="post" class="forms">
    <h4>Login</h4>
    <div class="row mb-5">
      <label for="username" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="username" name="username">
      </div>
    </div>

    <div class="row mb-5">
      <label for="password" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="password" name="password">
        <div th:if="${bindingResult}">
          <div th:if="${e}" th:each="e : ${bindingResult.getFieldErrors('password')}" th:text="${e.getDefaultMessage()}"  class="text-danger"></div>
        </div>
      </div>
    </div>
    <div th:if="${param.error}" class="text-danger">
      Bad credentials
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <div class="col-auto mt-3">
    <form action="/customers/registration" method="get">
      <button class="btn btn-outline-primary" type="submit">Registration</button>
    </form>
  </div>
</div>
</body>
</html>
