<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Edit Airline</title>
</head>
<body>
<div layout:fragment="content">
  <form th:action="@{/airlines/{airlineId}/updateAirline(airlineId=${airline.id})}" method="post">
    <h4>Edit Airline</h4>
    <div class="row mb-2">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="name" name="name" th:field="${airline.title}">
        <div th:if="${bindingResult}">
          <div th:if="${e}" th:each="e : ${bindingResult.getFieldErrors('months')}" th:text="${e.getDefaultMessage()}"  class="text-danger"></div>
        </div>
      </div>
    </div>

      <div th:if="${bindingResult}">
        <div th:if="${e}" th:each="e : ${bindingResult.getFieldErrors('durationId')}" th:text="${e.getDefaultMessage()}"  class="text-danger"></div>
      </div>
    <button class="btn btn-primary mt-2" type="submit">Update</button>
  </form>
  <form th:action="@{/airlines/{airlineId}/delete(airlineId=${airline.id})}" method="post">
    <button class="btn btn-outline-danger mt-2" type="submit">Remove</button>
  </form>
</div>
</body>
</html>
