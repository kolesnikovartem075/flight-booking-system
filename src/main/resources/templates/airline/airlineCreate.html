<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Create Airline</title>
</head>
<body>
<div layout:fragment="content">
  <form th:action="@{/airlines/createAirline}" method="post" th:object="${airline}">
    <h4>Create Airline</h4>
    <div class="row mb-2">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="name" th:field="*{title}">
        <div th:if="${bindingResult}">
          <div th:if="${e}" th:each="e : ${bindingResult.getFieldErrors('months')}" th:text="${e.getDefaultMessage()}"  class="text-danger"></div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
</div>
</body>
</html>
