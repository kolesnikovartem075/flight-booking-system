<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Airports</title>
</head>
<body>
<div layout:fragment="content">
    <h4>Airports</h4>
    <table class="table table-hover table-light table-sm">
        <caption>List of airports</caption>
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">City</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="airport : ${airports}">
            <th scope="row" th:text="${airport.id}"></th>
            <td th:text="${airport.cityDto.name}"></td>
            <td th:text="${airport.name}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary p-lg" th:href="@{/airports/create}" role="button">Create airport</a>
</div>
</body>
</html>
