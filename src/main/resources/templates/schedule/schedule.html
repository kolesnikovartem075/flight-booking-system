<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Details</title>
</head>
<body>
<h4>Schedule Details</h4>

<div class="row mb-5">
    <label for="flightNo" class="col-sm-2 col-form-label">Flight Number:</label>
    <div class="col-sm-2">
        <input type="text" class="form-control" id="flightNo" th:placeholder="${schedule.flight.flightNo}" disabled>
    </div>
</div>

<div class="row mb-5">
    <label for="startAirport" class="col-sm-2 col-form-label">Start Airport:</label>
    <div class="col-sm-2">
        <input type="text" class="form-control" id="startAirport" th:placeholder="${schedule.start.name}" disabled>
    </div>
</div>

<div class="row mb-5">
    <label for="destinationAirport" class="col-sm-2 col-form-label">Destination Airport:</label>
    <div class="col-sm-2">
        <input type="text" class="form-control" id="destinationAirport" th:placeholder="${schedule.destination.name}" disabled>
    </div>
</div>

<div class="row mb-5">
    <label for="startTime" class="col-sm-2 col-form-label">Start Time:</label>
    <div class="col-sm-2">
        <input type="text" class="form-control" id="startTime" th:placeholder="${schedule.startTime}" disabled>
    </div>
</div>

<div class="row mb-5">
    <label for="endTime" class="col-sm-2 col-form-label">End Time:</label>
    <div class="col-sm-2">
        <input type="text" class="form-control" id="endTime" th:placeholder="${schedule.endTime}" disabled>
    </div>
</div>

<div class="row mb-5">
    <label for="status" class="col-sm-2 col-form-label">Status:</label>
    <div class="col-sm-2">
        <input type="text" class="form-control" id="status" th:placeholder="${schedule.status}" disabled>
    </div>
</div>

<!-- Add a section for reservation seats if needed -->

<!-- Add a form or link for updating or deleting the schedule -->
<h3>Seats</h3>

<div th:each="reservationSeat : ${schedule.reservationSeats}">
    <div class="row">
        <div class="mb-4">
            <label for="numberNo" class="col-sm-2 col-form-label">NumberNO:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="numberNo"
                       th:placeholder="${reservationSeat.}"
                       disabled>
            </div>
        </div>
        <div class="mb-5">
            <label for="rank" class="col-sm-2 col-form-label">Rank:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="rank"
                       th:placeholder="${reservationSeat.rank}"
                       disabled>
            </div>
        </div>

        <!-- Add Make Reservation button -->
        <div class="mb-3">
            <div class="col-sm-2">
                <button class="btn btn-primary" th:onclick="'makeReservation(' + ${reservationSeat.id} + ')'" >
                    Make Reservation
                </button>
                <span th:if="${seatStat}" class="text-muted">Reserved</span>
            </div>
        </div>
    </div>
</div>

<!-- ... (remaining code) ... -->

<script th:inline="javascript">
    /* Add JavaScript function to handle reservation logic */
    function makeReservation(seatId) {
        // Implement logic to make a reservation using seatId
        // You can use AJAX to send a request to the server to handle the reservation
        alert('Reservation for seat ' + seatId + ' is successful!');
    }
</script>
</body>
</html>
