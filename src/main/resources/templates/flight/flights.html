<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
</head>
<body>
<div layout:fragment="content">
    <h4>Flights</h4>
    <table class="table table-hover table-light table-sm">
        <caption>List of flights</caption>
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Airline</th>
            <th scope="col">Flight Number</th>
            <th scope="col">Seat Capacity</th>
            <th scope="col">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights}">
            <th scope="row" th:text="${flight.id}"></th>
            <td>
                <a th:href="@{'/airports/' + ${flight.airline.id}}"
                   th:text="${flight.airline.title}"></a></td>
            <td th:text="${flight.flightNo}"></td>
            <td th:text="${flight.seatCapacity}"></td>
            <td>
                <a class="btn btn-outline-primary p-lg" th:href="@{'/flights/' + ${flight.id}}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a sec:authorize="hasAuthority('MANAGER')" class="btn btn-primary p-lg" th:href="@{/flights/create}" role="button">Create flight</a>
</div>
</body>
</html>
